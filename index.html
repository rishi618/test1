<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="heart-icon">&#10084;&#65039;</div>
            <h1>Happy Birthday, My Love!</h1>
            <p class="message">Wishing you all the love and happiness in the world today and always! 🎉🎂💖</p>
            
            <!-- Click for Surprise button -->
            <button id="surpriseButton">Click for Surprise 🎁</button>

            <!-- Surprise message with fade-in animation -->
            <p id="Happy Birthday, my love! 🎉🎂💖 Every moment with you feels like a dream come true ✨" class="hidden">
                You are the best thing that ever happened to me. Enjoy your special day! 💖🎈🎉
                Love you to the moon and back 🌙💫!
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
